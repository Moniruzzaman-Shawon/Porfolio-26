  <text x="164" y="299" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="11">/api/v1/auth/login/</text>
  <text x="540" y="299" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="10">JWT Token</text>
  <rect x="110" y="312" width="44" height="18" rx="4" fill="rgba(0,140,255,0.2)"/>
  <text x="117" y="325" fill="rgba(0,140,255,0.8)" font-family="monospace" font-size="9" font-weight="bold">POST</text>
  <text x="164" y="325" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="11">/api/v1/auth/register/</text>
  <text x="540" y="325" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="10">201 Created</text>
  <!-- Divider -->
  <line x1="110" y1="345" x2="690" y2="345" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
