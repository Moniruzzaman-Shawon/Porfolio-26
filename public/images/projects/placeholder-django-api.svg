  <text x="160" y="247" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="11">/api/v1/posts/{id}/</text>
  <text x="540" y="247" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="10">200 OK</text>
  <rect x="110" y="260" width="54" height="18" rx="4" fill="rgba(255,80,80,0.2)"/>
