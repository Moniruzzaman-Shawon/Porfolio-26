  <text x="110" y="370" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="9">STACK</text>
  <rect x="110" y="380" width="56" height="22" rx="6" fill="rgba(0,100,50,0.25)" stroke="rgba(0,200,100,0.2)" stroke-width="1"/>
  <text x="120" y="395" fill="rgba(0,200,100,0.8)" font-family="monospace" font-size="9">Django</text>
  <rect x="174" y="380" width="36" height="22" rx="6" fill="rgba(180,50,50,0.2)" stroke="rgba(255,100,100,0.2)" stroke-width="1"/>
  <text x="182" y="395" fill="rgba(255,120,120,0.8)" font-family="monospace" font-size="9">DRF</text>
  <rect x="218" y="380" width="80" height="22" rx="6" fill="rgba(50,80,180,0.2)" stroke="rgba(100,140,255,0.2)" stroke-width="1"/>
  <text x="228" y="395" fill="rgba(100,140,255,0.8)" font-family="monospace" font-size="9">PostgreSQL</text>
  <rect x="306" y="380" width="38" height="22" rx="6" fill="rgba(255,180,0,0.15)" stroke="rgba(255,180,0,0.2)" stroke-width="1"/>
  <text x="314" y="395" fill="rgba(255,180,0,0.7)" font-family="monospace" font-size="9">JWT</text>
  <!-- Response preview -->
  <rect x="110" y="414" width="580" height="36" rx="6" fill="#0a0d14" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <text x="126" y="436" fill="rgba(0,255,136,0.5)" font-family="monospace" font-size="10">{ "status": "ok", "endpoints": 8, "auth": "JWT", "db": "PostgreSQL" }</text>
</svg>
