<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0d14"/>
      <stop offset="100%" stop-color="#111825"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.8" fill="rgba(255,255,255,0.04)"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <rect width="800" height="500" fill="url(#dots)"/>
  <!-- Terminal window -->
  <rect x="80" y="40" width="640" height="420" rx="12" fill="#111621" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <rect x="80" y="40" width="640" height="36" rx="12" fill="#161c2a"/>
  <rect x="80" y="64" width="640" height="12" fill="#161c2a"/>
  <circle cx="104" cy="58" r="5" fill="#ff5f57" opacity="0.7"/>
  <circle cx="124" cy="58" r="5" fill="#ffbd2e" opacity="0.7"/>
  <circle cx="144" cy="58" r="5" fill="#28ca42" opacity="0.7"/>
  <text x="400" y="62" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="monospace" font-size="11">node server.js — Express API</text>
  <!-- Server startup log -->
  <text x="110" y="100" fill="rgba(0,255,136,0.6)" font-family="monospace" font-size="11">$</text>
  <text x="126" y="100" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="11">node server.js</text>
  <text x="110" y="122" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="10">[info] MongoDB connected successfully</text>
  <text x="110" y="140" fill="rgba(0,255,136,0.5)" font-family="monospace" font-size="10">[ok]   Server running on port 5000</text>
  <text x="110" y="158" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="10">───────────────────────────────────────</text>
  <!-- Route table -->
  <text x="110" y="184" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="10">REGISTERED ROUTES</text>
  <!-- Method | Path | Handler table -->
  <text x="110" y="206" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="9">METHOD    PATH                        HANDLER</text>
  <line x1="110" y1="212" x2="620" y2="212" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
  <rect x="110" y="218" width="36" height="16" rx="3" fill="rgba(0,200,100,0.2)"/>
  <text x="118" y="230" fill="rgba(0,200,100,0.8)" font-family="monospace" font-size="9">GET</text>
  <text x="160" y="230" fill="rgba(255,255,255,0.45)" font-family="monospace" font-size="10">/api/services</text>
  <text x="460" y="230" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="9">getAll</text>
  <rect x="110" y="240" width="36" height="16" rx="3" fill="rgba(0,200,100,0.2)"/>
  <text x="118" y="252" fill="rgba(0,200,100,0.8)" font-family="monospace" font-size="9">GET</text>
  <text x="160" y="252" fill="rgba(255,255,255,0.45)" font-family="monospace" font-size="10">/api/services/:id</text>
  <text x="460" y="252" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="9">getById</text>
  <rect x="110" y="262" width="42" height="16" rx="3" fill="rgba(0,140,255,0.2)"/>
  <text x="116" y="274" fill="rgba(0,140,255,0.8)" font-family="monospace" font-size="9">POST</text>
  <text x="164" y="274" fill="rgba(255,255,255,0.45)" font-family="monospace" font-size="10">/api/services</text>
  <text x="460" y="274" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="9">create</text>
  <rect x="110" y="284" width="44" height="16" rx="3" fill="rgba(255,180,0,0.2)"/>
  <text x="115" y="296" fill="rgba(255,180,0,0.8)" font-family="monospace" font-size="9">PATCH</text>
  <text x="164" y="296" fill="rgba(255,255,255,0.45)" font-family="monospace" font-size="10">/api/services/:id</text>
  <text x="460" y="296" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="9">update</text>
  <rect x="110" y="306" width="52" height="16" rx="3" fill="rgba(255,80,80,0.2)"/>
  <text x="114" y="318" fill="rgba(255,80,80,0.8)" font-family="monospace" font-size="9">DELETE</text>
  <text x="174" y="318" fill="rgba(255,255,255,0.45)" font-family="monospace" font-size="10">/api/services/:id</text>
  <text x="460" y="318" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="9">remove</text>
  <rect x="110" y="328" width="42" height="16" rx="3" fill="rgba(0,140,255,0.2)"/>
  <text x="116" y="340" fill="rgba(0,140,255,0.8)" font-family="monospace" font-size="9">POST</text>
  <text x="164" y="340" fill="rgba(255,255,255,0.45)" font-family="monospace" font-size="10">/api/auth/login</text>
  <text x="460" y="340" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="9">authenticate</text>
  <rect x="110" y="350" width="42" height="16" rx="3" fill="rgba(0,140,255,0.2)"/>
  <text x="116" y="362" fill="rgba(0,140,255,0.8)" font-family="monospace" font-size="9">POST</text>
  <text x="164" y="362" fill="rgba(255,255,255,0.45)" font-family="monospace" font-size="10">/api/bookings</text>
  <text x="460" y="362" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="9">createBooking</text>
  <!-- Divider -->
  <line x1="110" y1="380" x2="690" y2="380" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
  <!-- Tech badges -->
  <rect x="110" y="392" width="52" height="22" rx="6" fill="rgba(80,160,60,0.25)" stroke="rgba(80,160,60,0.3)" stroke-width="1"/>
  <text x="120" y="407" fill="rgba(120,200,80,0.9)" font-family="monospace" font-size="9">Node</text>
  <rect x="170" y="392" width="62" height="22" rx="6" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="180" y="407" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="9">Express</text>
  <rect x="240" y="392" width="68" height="22" rx="6" fill="rgba(0,180,80,0.2)" stroke="rgba(0,180,80,0.25)" stroke-width="1"/>
  <text x="250" y="407" fill="rgba(0,220,100,0.8)" font-family="monospace" font-size="9">MongoDB</text>
  <rect x="316" y="392" width="38" height="22" rx="6" fill="rgba(255,180,0,0.15)" stroke="rgba(255,180,0,0.2)" stroke-width="1"/>
  <text x="324" y="407" fill="rgba(255,180,0,0.7)" font-family="monospace" font-size="9">JWT</text>
  <!-- Status line -->
  <rect x="110" y="424" width="580" height="26" rx="6" fill="#0a0d14" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <text x="126" y="441" fill="rgba(0,255,136,0.4)" font-family="monospace" font-size="10">$</text>
  <text x="140" y="441" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="10">curl localhost:5000/api/health</text>
  <text x="460" y="441" fill="rgba(0,255,136,0.5)" font-family="monospace" font-size="10">{ "status": "healthy" }</text>
</svg>
