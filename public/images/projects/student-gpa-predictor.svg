  <rect x="126" y="288" width="108" height="24" rx="5" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="140" y="304" fill="rgba(0,255,136,0.6)" font-family="monospace" font-size="10">3</text>
