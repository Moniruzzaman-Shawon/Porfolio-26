  <text x="416" y="342" fill="rgba(255,255,255,0.25)" font-family="monospace" font-size="9">0.00</text>
  <text x="660" y="342" fill="rgba(255,255,255,0.25)" font-family="monospace" font-size="9">5.00</text>
