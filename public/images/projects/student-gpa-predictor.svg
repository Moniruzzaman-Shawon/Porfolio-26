  <text x="416" y="390" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="10">RF Pipeline · 14 features</text>
  <text x="416" y="408" fill="rgba(255,255,255,0.25)" font-family="monospace" font-size="9">Demographics + Academic + Family</text>
