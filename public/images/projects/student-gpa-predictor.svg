  <text x="140" y="256" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="10">Urban</text>
  <text x="248" y="234" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="9">Family Size</text>
  <rect x="248" y="240" width="114" height="24" rx="5" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
